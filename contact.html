  <main>
    <section id="contact">
      <h2>Contact Me</h2>
      <p>Have questions or want to work together? Feel free to reach out!</p>

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="https://formspree.io/f/{your_form_id}" method="POST">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
          </div>
          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </div>

      <!-- Social Media Links -->
      <div class="social-media">
        <h3>Follow Me</h3>

          <li><a href="https://www.linkedin.com/in/sahan-c-851191229/" target="_blank">LinkedIn</a></li>

        </ul>
